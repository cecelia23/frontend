<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:80px;
            border:1px solid black;
            padding:3px;
        }
    </style>

<body>
    只要设置了float属性，相当于display属性被定义成block.
    <div style="float:left;"> float to left</div>
    <div style="float:left;">float to left</div>
    <div style="float:right;">float to right</div>
    <div style="float:right;">float to right</div>

</body>
