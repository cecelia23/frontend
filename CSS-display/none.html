<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button type='button' onclick="document.getElementById('test1').style.display='none';">隐藏</button>
    <button type='button' onclick="document.getElementById('test1').style.display='';">显示</button>
    <div id="test1">使用display控制对象的显示和隐藏 </div>
    <button type='button' onclick="document.getElementById('test2').style.visibility='hidden';">隐藏</button>
    <button type='button' onclick="document.getElementById('test2').style.visibility='visible';">显示</button>
    <div id="test2">使用visibility控制对象的显示和隐藏 </div>
    <hr>
</body>
</html>
