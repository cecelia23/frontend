<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            background:white;
            border:#666 solid 10px;
        }
    </style>
</head>
<body>
    <div style="overflow:auto;resize:horizontal">horizontal:只能水平调整大小</div>
    <div style="overflow:auto;resize:vertical">vertical:只能纵向调整大小</div>
    <div style="overflow:auto;resize:both">both；可指定两个方向调整大小</div>
    

</body>
</html>
