<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:300px;
            padding:50px;
            border:10px solid black;
            background-color:red;
        }
    </style>
</head>
<body>
    <div style="box-sizing:content-box;">所设宽高为content的</div>
    <div style="box-sizing:padding;">box-sizing:padding;（chrome、IE不支持）</div> 
    <div style="box-sizing:border-box;">所设宽高为border,padding,content三部分的</div>
</body>
</html>
