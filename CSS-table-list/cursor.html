<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width:300px;
        height:80px;
        border: 1px solid black;
    }
    </style>
</head>
<body>
        <div style="cursor:all-scroll">十字箭头</div>
        <div style="cursor:crosshair">十字线光标</div>
        <div style="cursor:move">移动十字光标</div>
        <div style="cursor:help">带问号的帮助光标</div>
        <div style='cursor:no-drop'>no-drop禁止光标</div>
        <div style="cursor:not-allowed">not-allowed禁止光标</div>
        <div style="cursor:pointer">手性光标</div>
        <div style="cursor:progress">带沙漏的箭头光标</div>
        <div style="cursor:row-resize">垂直拖动线光标</div>
        <div style="cursor:col-resize">水平拖动线光标</div>
        <div style="cursor:text">文本编辑光标</div>
        <div style="cursor:vertical-text">垂直文本编辑</div>
        <div style="cursor:wait">沙漏光标</div>
        <div style="cursor:n-resize">可向上拖动光标</div>
        <div style="cursor:se-resize">下右拖动光标</div>
</body>
</html>
