<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li{
            background-color: #666;
        }
        div{
            display:list-item;
            list-style-type:square;
            list-style-position:inside;
            background-color:#444;
        }
    </style>
</head>
<body>
    <ul style="list-style-type:disc;">
        <li>java</li>
        <li>ruby</li>
        <li>c++</li>

    </ul>
    <ol style="list-style-image:url('../canvasLearning/s5.png')">
        <li>python</li>
        <li>java</li>

    </ol>
    <ol style="list-style-type: lower-latin;list-style-position:outside;">
            <li>noodles</li>
            <li>rice</li>
    
    </ol>
    <div>1.1</div>
    <div>1.1</div>
    <div>1.1</div>
    <div>1.4</div>

</body>
</html>
