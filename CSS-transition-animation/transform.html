<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>   
    <style>
        div{
            display:inline-block;
            box-sizing:border-box;
            width:60px;
            height:60px;
            background-color:#bbb;
            border:2px solid black;
            margin:20px;
        }
        div#multi{
            width:140px;
            height:140px;
            position:absolute;
        }
    </style>
</head>
<body>
    <div>文字</div>未变形<div>文字</div><br>
    <div>文字</div>旋转30度<div style="transform:rotate(30deg);-webkit-transform:rotate(30deg);">文字</div><br>
    <div>文字</div>位移120px,-80px<div style="transform:translate(120px,-80px);-webkit-transform:translate(120px,-80px)">文字</div><br>
    <div>文字</div>缩放1.9,0.4<div style="transform:scale(1.9,0.4);-webkit-transform:scale(1.9,0.4);">文字</div><br>
    <div>文字</div>横向倾斜30度<div style="transform:skew(30deg);-webkit-transform:skew(30deg);">文字</div><br>
    <div>文字</div>纵向倾斜30度<div style="transform:skewY(30deg);-webkit-transform:skewY(30deg);">文字</div><br>
    <div id="multi">文字</div>同时应用旋转、平移、伸缩<div id="multi" style="transform:scale(1.9 ,2.4) translate(120px,80px) rotate(30deg);-webkit-transform:scale(1.9 ,2.4) translate(120px,80px) rotate(30deg);">文字</div><br>
</body>
</html>
