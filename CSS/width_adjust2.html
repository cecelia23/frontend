<head>

  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
  .container{
    position:relative;
    padding-left:200px;
  }
  .item-1{
    position:absolute;
    width:200px;
    left:0;
    background:blue;
  }
  .item-2{
    background:red;
  }
  .test{
    background:yellow;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="item-1">1</div>
    <div class="item-2">2</div>
  </div>
  <div class="test">1</div>
</body>
</html>
