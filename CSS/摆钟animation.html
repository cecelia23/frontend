<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <style>
        .clock{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            margin:-150px 0 0 -60px;
            width: 20px;
            height: 300px;
            background-color:black;
            background-size: 100% 100%;
        }
        .clock{
            transform-origin: center top 0;
            transform: rotate(-45deg);
            animation: clockMove 1s linear infinite both;
        }
        @keyframes clockMove {
            0%, 100%{
                transform: rotate(45deg);
            }
            50%{
                transform: rotate(-45deg);
            }
        }
    </style>
</head>
<body>
<div class="clock"></div>
</body>
</html>
