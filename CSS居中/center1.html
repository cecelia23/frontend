<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            height:500px;
            width: 500px;
            border: 1px solid black;
        }
        .item {
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height:300px;
            width:300px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>

</body>
</html>
