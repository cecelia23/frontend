<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .box{
    display:table-cell;
    height:200px;
    width:300px;
    border:1px solid black;
    vertical-align:middle;
  }
  .float-left{
    float:left;
    border:1px solid black;
    margin-left:80px;
  }
  .float-right{
    float:right;
    border:1px solid black;
    margin-right:80px;
  }
  </style>
</head>
<body>
  <div class="box">
    
    <p class="float-left float-box">234252</p>
    <p class="float-right ">232423</p>

  </div>
</body>
</html>
