<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .f1{
    float:left;
    width:50px;
    height:50px;
    background-color:aquamarine;
    margin:10px;
  }
  .container{
    width:200px;
    border:1px dashed red;

    /* float:left; */
    /* display:inline-block; */
  }
  /* .container::after{
    content:"";
    display:block;
    clear:both;
  } */
  .clearfloat{
    clear:both;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <div class="f1" id='d1'></div>
    <div class="f1" id='d2'></div>
    <div class="clearfloat"></div>
</div>
<script>
var d2=document.querySelector('#d2');
var d1=document.querySelector('#d1');
var parent= d2.parentElement;
parent.insertBefore(d2,d1);
</script>
