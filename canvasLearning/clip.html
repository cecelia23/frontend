<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id='mc' height='400' width='600' style='border:1px solid black'></canvas>
    <script>
        /**@type{HTMLCanvasElement}*/
        var cvs=document.getElementById('mc');
        var ctx=cvs.getContext('2d');
        img=new Image();
        img.src='./s5.png';
        var dig=Math.PI/10;
        var count=1;
        img.onload=function(){
            setInterval('addRadial();',200);
        }
        var addRadial=function (){
            ctx.save();
            // ctx.translate(30,50);
            ctx.beginPath();
            ctx.arc(245,120,200,0,dig *count++,false);
            ctx.lineTo(200,120);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(img,20,40);
            ctx.restore();
   
        }
       
        
        
    </script>
</body>
</html>
