<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id='mc' height='600' width='600' ></canvas>
    <script>
    var cv=document.getElementById('mc');
    var ctx=cv.getContext('2d');
    img=new Image();
    img.src='../font/北京邮电大学.png'
    ctx.save();
    ctx.translate(30,50);
    img.onload=function(){
        imgPattern=ctx.createPattern(img,'repeat-y');
        ctx.fillStyle=imgPattern;
        // ctx.fillRect(0,0,200,300);
        // ctx.restore();
        ctx.translate(50,50);
        ctx.beginPath();
        ctx.arc(100,100,80,0,Math.PI*2,true);
        ctx.closePath();
        ctx.lineWidth=42;
        ctx.strokeStyle=imgPattern;
        ctx.stroke();
    }

    </script>
</body>
</html>
