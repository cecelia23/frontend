<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
</head>
<body>
    <script>
        // 创建promise对象(创建后就被执行)
        var oP = new Promise(function(resolve,reject){
          console.log('立即执行');
          // resolve();
          reject();
        });
        oP.then(()=>{
          console.log('第一个');
          throw new Error();
        },()=>{
          console.log('第二个');   //被处理后返回一个resolved promise
        }).then(()=>{
          console.log("第三个");
        }).then(()=>{
          console.log("第四个");
        }).catch(() => {
          console.log('第五个');
        })
        // oP.then(()=>{
        //   console.log('one');
        // },()=>{
        //   console.log('two');
        // })
        // oP.catch(()=>{
        //   console.log("error");
        // })
    </script>
</body>
</html>
