<!DOCTYPE html>

<head>

<body>

          console.log('立即执行');
          // resolve();
          reject();
        });

        // },()=>{

        // }).then(()=>{
        //   console.log("第三个");
        // }).then(()=>{
        //   console.log("第四个");
        // })
        oP.then(()=>{
          console.log('one');
        },()=>{
          console.log('two');
        })
        oP.catch(()=>{
          console.log("error");
        })
    </script>
</body>
</html>
