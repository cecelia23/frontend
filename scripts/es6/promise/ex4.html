<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
</head>
<body>
    <script>
    var p1 = new Promise(function(resolve,reject){
      setTimeout(() => {
        console.log('p1');
        resolve();
      }, 400);
    });

    var p2 = new Promise(function(resolve,reject){
      setTimeout(() => {
        console.log('p2');
        reject();
      }, 800);
    });
    var p3 = new Promise(function (resolve, reject) {
        setTimeout(function () {
            console.log('p3');
            resolve();
        }, 2000);
    });
    var p4 = Promise.race([p1, p2, p3]);
    /*p1、p2、p3之中有一个实例率先改变状态，p的状态就跟着改变。
    率先改变的 Promise 实例的返回值，就传递给p的回调函数。*/
    console.log(p4); //返回值resolve
    </script>
</body>
</html>
