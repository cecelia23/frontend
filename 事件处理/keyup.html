  function throttle(fn,context,delay,text,mustExeTime){
    clearTimeout(fn.timer);
    fn._cur=Date.now();
    if (!fn._start){
      fn._start=fn._cur;
    }
    if (fn._cur-fn._start>mustExeTime){
      fn.call(context,text);
      fn._start=fn._cur;
    }else{
      fn.timer=setTimeout(function(){
        fn.call(context,text);
      },delay)
    }
  }

    // queryString(this.value);
